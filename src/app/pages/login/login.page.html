<ion-content class="ion-padding">
    <ion-grid fixed>
        <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
            <ion-row>
                <ion-col size="12" class="ion-text-center">
                    <img class="logo" src="assets/img/logo.png">
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-list>
                        <ion-item>
                            <ion-label>Email</ion-label>
                            <ion-input [(ngModel)]="user.email" name="email" type="email" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label>Password</ion-label>
                            <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-button type="submit" color="primary" shape="round" expand="block">Login</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" class="ion-text-center">
                    <ion-label>Don't have an account yet?
                        <ion-text color="primary" routerLink="/register">Sign up here</ion-text>
                    </ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" class="ion-text-center">
                    <ion-label>
                        <ion-text color="primary" routerLink="/forgot-password">Forgot password</ion-text>
                    </ion-label>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="loginError">
                <ion-col size="12" class="ion-text-center">
                    <ion-label>
                        <ion-text color="danger"><strong>Error: There is no user record corresponding to this identifier. The user may have been deleted.</strong></ion-text>
                    </ion-label>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
