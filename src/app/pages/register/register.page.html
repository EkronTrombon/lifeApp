<ion-content class="ion-padding">
    <ion-grid fixed>
        <form (ngSubmit)="register(fRegister)" #fRegister="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list>
                        <ion-item>
                            <ion-label>Username</ion-label>
                            <ion-input [(ngModel)]="user.userName" name="username" type="text" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label>Email</ion-label>
                            <ion-input [(ngModel)]="user.email" name="email" type="email" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label>Password</ion-label>
                            <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-button type="submit" color="primary" shape="round" expand="block">Register</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" class="ion-text-center">
                    <ion-label>Already have an account?
                        <ion-text color="primary" routerLink="/login">Login here</ion-text>
                    </ion-label>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
