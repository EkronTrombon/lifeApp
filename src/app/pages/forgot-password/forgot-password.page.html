<ion-content class="ion-padding">
    <ion-grid fixed>
        <form (ngSubmit)="recover(fRecover)" #fRecover="ngForm">
            <ion-row>
                <ion-col size="12" class="ion-text-center">
                    <ion-label><strong>Forgot your password?</strong></ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" class="ion-text-center">
                    <ion-label>Enter your email below and we'll send your instructions to recover your password</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-list>
                        <ion-item>
                            <ion-label>Email</ion-label>
                            <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-button type="submit" color="primary" shape="round" expand="block">Recover Password</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" class="ion-text-center">
                    <ion-label>Already have an account?
                        <ion-text color="primary" routerLink="/login">Login here</ion-text>
                    </ion-label>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
